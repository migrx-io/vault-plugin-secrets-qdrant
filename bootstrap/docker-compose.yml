version: '3.9'

volumes:
  redis_data: {}

networks:
  qdrant:
    driver: bridge

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    environment:
      - QDRANT__SERVICE__API_KEY=secret
      - QDRANT__SERVICE__JWT_RBAC=true
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - ./qdrant_data:/qdrant/storage

  vault:
    build:
      context: ..
      dockerfile: ./bootstrap/vault/Dockerfile
    restart: always
    container_name: vault
    ports:
      - 8200:8200
    expose:
      - 8200
    volumes:
      - ./vault/config.hcl:/vault/config.hcl
